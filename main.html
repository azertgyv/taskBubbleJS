<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Bubble Game</title>
</head>
<body>
    <header>
        <div id="box-container">
            <h1 id="text-bubble">Bubble Game</h1>
            <input type="text" placeholder="Enter your name to play game!!!">
            <button id="start-game">Start Game</button>
        </div>
    </header>
    <section id="header2">
        <div id="second-box-container">
            <div id="header-text">
                <p id="player-name">Player: </p>
                <p id="player-score">Score: </p>
                <p id="player-hscore">High score: </p>
            </div>
            <div id="game-box"></div>
            <div id="level-buttons">
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
            <div id="start-stop-buttons">
                <button id="play-game">Start game</button>
                <button id="stop-game">Stop Game</button>
            </div>
        </div>
    </section>
</body>


    <script src="./main.js"></script>
</html>
